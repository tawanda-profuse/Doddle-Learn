<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert title here</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome Link: -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="shortcut icon" href="images/" type="image/x-icon">
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="screen">
        <h1 class="heading" id="myHeading">Insert bespoke heading here</h1>
        <!-- Content goes below here... -->
      </div>
      <div class="startPanel" id="startPanel">
        <!-- Start message goes here -->
      </div>
      <div class="interface">
        <!-- Optional buttons that can be removed -->
        <button type="button" name="button" id="startButton" title="Start"><i class="fas fa-play"></i></button>
        <button type="button" name="button" onclick="solve()" id="solveButton" title="Step Forward"><i
            class="fas fa-forward-step"></i></button>
        <button type="button" name="button" onclick="check()" id="checkButton" title="Check Solution"><i
            class="fas fa-check"></i></button>
        <div class="tooltip">
          <button type="button" name="button" title="Help" id="helpButton">
            <span class="tooltiptext" id="myToolTip">Type help text here...</span><i class="fas fa-question"></i>
          </button>
        </div>
        <button type="button" name="button" title="Reset" id="resetButton"><i class="fas fa-rotate-left"></i></button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
