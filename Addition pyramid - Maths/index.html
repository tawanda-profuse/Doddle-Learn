<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algebra Addition Pyramid</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome Link: -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="shortcut icon" href="images/pyramid-no-background.png" type="image/x-icon">
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="screen">
        <h1 class="heading" id="myHeading">Algebra addition pyramid</h1>
        <!-- Content goes below here... -->
      </div>
      <div class="interface">
        <div class="tooltip">
          <button type="button" name="button" title="Help" id="helpButton">
            <span class="tooltiptext" id="myToolTip">
                Reveal or hide numbers in the addition pyramid by pressing the notelets. Press reset for a new pyramid. Use the blue buttons to choose the size of the base of the pyramid. 
            </span><i class="fas fa-question"></i>
          </button>
        </div>
        <button type="button" name="button" title="Reset" id="resetButton"><i class="fas fa-rotate-left"></i></button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
