<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Building 3D Shapes Using Cubes</title>
	<link rel="shortcut icon" href="images/cube-logo.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="style.css">
	<!-- Font Awesome Link: -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
	<link rel="shortcut icon" href="images/" type="image/x-icon">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
	<div class="main">
		<div class="content">
			<div class="screen">
				<h1 class="heading" id="myHeading">Building 3D Shapes Using Cubes</h1>
				<div id="monitor">
					<canvas id="canvas">HTML5 CANVAS</canvas>
					<div class="checkboxSquared">
						<input type="checkbox" id="green"><label for="green"></label>
						<span style="color: green;"><i class="fas fa-paint-brush"></i></span>
					</div>
					<div class="checkboxSquared">
						<input type="checkbox" id="red"><label for="red"></label>
						<span style="color: red;"><i class="fas fa-paint-brush"></i></span>
					</div>
					<div class="checkboxSquared">
						<input type="checkbox" id="purple"><label for="purple"></label>
						<span style="color: purple;"><i class="fas fa-paint-brush"></i></span>
					</div>
					<div class="checkboxSquared">
						<input type="checkbox" id="destroy"><label for="destroy" title="Toggle to remove cube"></label>
						<span><i class="fas fa-trash"></i></span>
					</div>
					<div class="checkboxSquared">
						<input type="checkbox" id="blue"><label for="blue"></label>
						<span style="color: blue;"><i class="fas fa-paint-brush"></i></span>
					</div>
				</div>
			</div>
			<div class="interface">
				<div class="tooltip">
					<button type="button" name="button" title="Help" id="helpButton">
						<span class="tooltiptext" id="myToolTip">
							Click a cube to attach another to it. Use the palette to choose the colour of the bricks.
							Choose the dustbin icon to delete bricks when you click them (Make sure to uncheck it to start adding more cubes). To rotate the shape in space,
							use the following
							controls:
							<ol>
								<li><strong>Click and drag</strong> → rotate X, Y axis</li>
								<li><strong>Mouse wheel</strong> → rotate Z axis</li>
								<!-- <li>click → create cube</li> -->
							</ol>
						</span><i class="fas fa-question"></i>
					</button>
				</div>
				<button type="button" name="button" title="Reset" id="resetButton"><i
						class="fas fa-rotate-left"></i></button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>

</body>

</html>
