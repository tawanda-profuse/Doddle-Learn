<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect the Shape</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Link: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="shortcut icon" href="images/polygon.png" type="image/x-icon">
    <!-- <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> -->
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="screen">
                <h1 class="heading" id="myHeading">Reflect the Shape</h1>
                <div class="environment">
                    <!-- <p>Here is a shaded shape on a square grid. Reflect the shape in the mirror line.</p> -->
                    <div class="container">
                        <canvas id="canvas" width="400" height="400"></canvas>
                        <div class="button-container">
                            <button onclick="checkReflection()">Check Reflection</button>
                            <button onclick="nextQuestion()">Next Question</button>
                            <button onclick="showCorrectReflection()">Show Correct Reflection</button>
                            <p id="result"></p>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="interface">
                <div class="tooltip">
                    <button type="button" name="button" title="Help" id="helpButton">
                        <span class="tooltiptext" id="myToolTip">Here Is A Shaded Shape On A Square Grid. Reflect The Shape In The Mirror Line.

                        </span><i
                            class="fas fa-question"></i>
                    </button>
                </div>
                <button type="button" name="button" title="Reset" id="resetButton"><i
                        class="fas fa-rotate-left"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
