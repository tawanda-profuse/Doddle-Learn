<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplying Algebraic Expressions</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Link: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="shortcut icon" href="images/xy.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="screen">
                <h1 class="heading" id="myHeading">Multiplying Algebraic Expressions</h1>
                <div class="boundary">
                    <table>
                        <tr>
                            <td><i class="fas fa-times"></i></td>
                            <td class="multiplier" data-show="false" data-value="">
                            </td>
                            <td class="multiplier" data-show="false" data-value="">
                            </td>
                            <td class="multiplier" data-show="false" data-value="">
                            </td>
                        </tr>
                        <tr>
                            <td class="multiplicand" data-show="false" data-value="">
                            </td>
                            <td class="invisible" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                        </tr>
                        <tr>
                            <td class="multiplicand" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                        </tr>
                        <tr>
                            <td class="multiplicand" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                        </tr>
                        <tr>
                            <td class="multiplicand" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                        </tr>
                        <tr>
                            <td class="multiplicand" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                            <td class="invisible" data-show="false" data-value=""></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="interface">
                <div class="tooltip">
                    <button type="button" name="button" title="Help" id="helpButton">
                        <span class="tooltiptext" id="myToolTip">Click a cell to reveal the expression. In order to see
                            the expressions in the white colored cells, make sure to click the blue cells first which
                            are in the corresponding row and column to reveal the multiplier and multiplicand.</span><i
                            class="fas fa-question"></i>
                    </button>
                </div>
                <button type="button" name="button" title="Reset" id="resetButton"><i
                        class="fas fa-rotate-left"></i></button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
