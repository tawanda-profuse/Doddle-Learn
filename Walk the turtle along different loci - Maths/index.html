<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk The Turtle</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Link: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/turtle.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="screen">
          <h1 class="heading" id="myHeading">Walk the Turtle</h1>
          <div class="farm">
            <div class="fence"></div>
            <div class="tree"></div>
            <div class="turtle"></div>
            <div class="plant"></div>
            <div class="buttons">
              <button id="treeDistance">Stay 1m from the tree</button>
              <button id="treePlantDistance">
                Stay equally far from each plant
              </button>
              <button id="fenceDistance">Follow the fence</button>
            </div>
          </div>
        </div>
        <div class="interface">
          <div class="tooltip">
            <button type="button" name="button" title="Help" id="helpButton">
              <span class="tooltiptext" id="myToolTip"
                >Press one of the buttons to watch the turtle walk.</span
              ><i class="fas fa-question"></i>
            </button>
          </div>
          <button type="button" name="button" title="Reset" id="resetButton">
            <i class="fas fa-rotate-left"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
