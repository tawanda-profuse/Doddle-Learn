<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24 Hour Clock Activity</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome Link: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/icons-24-hour-clock.png" type="image/x-icon" />
  </head>

  <body>
    <div class="main">
      <div class="content">
        <div class="screen">
          <h1 class="heading" id="myHeading">24 Hour Clock Activity</h1>
          <div class="activity">
            <div class="row-1">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
                <defs>
                  <style>
                    .cls-1,
                    .cls-2,
                    .cls-4 {
                      fill: none;
                      stroke-miterlimit: 10;
                    }

                    .cls-1,
                    .cls-2 {
                      stroke: #000080;
                    }

                    .cls-1 {
                      stroke-width: 20px;
                    }

                    .cls-2 {
                      stroke-width: 2px;
                    }

                    .cls-3 {
                      font-size: 3rem;
                      font-family: SegoeUI-Semilight, Segoe UI;
                      font-weight: bold;
                    }

                    .cls-4 {
                      stroke: #000000;
                    }
                  </style>
                </defs>
                <title>Click and drag to rotate the arrows</title>
                <g id="dial">
                  <circle class="cls-1" cx="300" cy="300" r="290" />
                  <g id="hour-marking">
                    <text class="cls-3" transform="translate(275 55)">
                      12
                    </text>
                    <text class="cls-3" transform="translate(421.7 90)">
                      1
                    </text>
                    <text class="cls-3" transform="translate(510.92 180.72)">
                      2
                    </text>
                    <text class="cls-3" transform="translate(545.3 309)">
                      3
                    </text>
                    <text class="cls-3" transform="translate(509.02 437.29)">
                      4
                    </text>
                    <text class="cls-3" transform="translate(415.11 531.2)">
                      5
                    </text>
                    <text class="cls-3" transform="translate(286.83 565.57)">
                      6
                    </text>
                    <text class="cls-3" transform="translate(158.54 531.2)">
                      7
                    </text>
                    <text class="cls-3" transform="translate(64.36 437.29)">
                      8
                    </text>
                    <text class="cls-3" transform="translate(29.98 309)">
                      9
                    </text>
                    <text class="cls-3" transform="translate(64.63 180.72)">
                      10
                    </text>
                    <text class="cls-3" transform="translate(158.54 86.81)">
                      11
                    </text>
                  </g>
                </g>
                <g id="minute-hand">
                  <!-- <path d="M292, 293.48a8, 8, 0, 0, 0, 16, 0V122.26a8, 8, 0, 1, 0-16, 0Z" fill="#000080" stroke="#000080" /> -->
                  <path
                    transform="translate(0, -40)"
                    d="M292, 320.48a8, 12, 0, 0, 0, 16, 0V122.26a8, 8, 0, 1, 0-16, 0Z"
                    fill="#000080"
                    stroke="#000000"
                  />
                  <!-- Arrow: -->
                  <path
                    id="minute-handle"
                    d="M 20 18.5 L 10 18.5 L 10 18.5 L -0.5 18.5 L 15 -0.5 L 30.5 18.5 L 20 18.5 Z"
                    fill="#000080"
                    stroke="#000080"
                    transform="translate(277, 50) scale(1.5)"
                  />
                </g>
                <g id="hour-hand">
                  <g>
                    <rect
                      x="284"
                      y="186.74"
                      width="32"
                      height="120"
                      rx="12"
                      fill="#000080"
                      stroke="#000000"
                    />
                    <rect
                      class="cls-4"
                      x="284"
                      y="186.74"
                      width="32"
                      height="120"
                      rx="12"
                      fill="#000080"
                      stroke="#000000"
                    />
                  </g>
                  <!-- Center circle: -->
                  <circle cx="300" cy="300" r="16" fill="goldenrod" />
                  <!-- Arrow: -->
                  <path
                    id="hour-handle"
                    d="M 20 18.5 L 10 18.5 L 10 18.5 L -0.5 18.5 L 15 -0.5 L 30.5 18.5 L 20 18.5 Z"
                    fill="#000080"
                    stroke="#000080"
                    transform="translate(277, 168) scale(1.5)"
                  />
                </g>
              </svg>
              <div id="output">
                <p id="output-2">0</p>
                <span>:</span>
                <p id="output-1">00</p>
              </div>
              <button id="showHide1">Hide</button>
            </div>
            <div class="row-2">
              <div id="output2">
                <p id="text-1">Douze </p>
                <p id="text-3">heures</p>
                <p id="text-2"></p>
              </div>
              <button id="showHide2">Hide</button>
            </div>
          </div>
        </div>
        <div class="interface">
          <div class="tooltip">
            <button type="button" name="button" title="Help" id="helpButton">
              <span class="tooltiptext" id="myToolTip">
                Drag the hands of the clock to learn how to use the 24 hour
                clock in French. </span
              ><i class="fas fa-question"></i>
            </button>
          </div>
          <button type="button" name="button" title="Reset" id="resetButton">
            <i class="fas fa-rotate-left"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
