<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How strong is the centripetal force?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Link: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/" type="image/x-icon" />
  </head>

  <body>
    <div class="main">
      <div class="content">
        <div class="screen">
          <h1 class="heading">How strong is the centripetal force?</h1>
          <div class="playground">
            <img src="images/road.png" alt="" class="road" />
            <div class="rotationDiv rotate" id="rotateMe">
              <div class="truck" id="truck">
                <img src="images/truck50.png" id="mytruck" />
              </div>
              <img
                src="images/redarrow.png"
                alt="myarrow"
                class="myarrow"
                id="myarrow"
              />
            </div>
            <div class="sliders">
              <div class="slider">
                <div class="slidebar">
                  <div class="knob" id="speedknob"></div>
                </div>
                <div class="slider-control">
                  <button type="button" name="button" onclick="lessSpeed()">
                    -
                  </button>
                  <p>Speed</p>
                  <button type="button" name="button" onclick="addSpeed()">
                    +
                  </button>
                </div>
              </div>
              <div class="slider">
                <div class="slidebar">
                  <div class="knob" id="massknob"></div>
                </div>
                <div class="slider-control">
                  <button type="button" name="button" onclick="lessMass()">
                    -
                  </button>
                  <p>Mass</p>
                  <button type="button" name="button" onclick="addMass()">
                    +
                  </button>
                </div>
              </div>
              <div class="slider">
                <div class="slidebar">
                  <div class="knob" id="radiusknob"></div>
                </div>
                <div class="slider-control">
                  <button type="button" name="button" onclick="lessRadius()">
                    -
                  </button>
                  <p>Radius</p>
                  <button type="button" name="button" onclick="addRadius()">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="startPanel" id="startPanel">
            <p>
              When an object moves in a circle, there must be a centripetal
              force acting on it.
            </p>
            <p>
              Press <strong><i class="fas fa-play"></i></strong> to investigate how the size of
              this<br />force varies, depending on the mass and speed of the
              object, and radius of its motion.
            </p>
          </div>
        </div>
        <div class="endGame" id="endGame" style="display: none">
          <p>The truck has fallen over!</p>
          <button type="button" name="button" id="restart">Start again</button>
        </div>
        <div class="interface">
          <button type="button" name="button" id="startButton" title="Start">
            <i class="fas fa-play"></i>
          </button>
          <div class="tooltip">
            <button type="button" name="button" title="Help" id="helpButton">
              <span class="tooltiptext" id="myToolTip">
                Shift the sliders to change the speed and radius of the truck's
                motion, and the mass of the truck. The red arrow represents the
                centripetal force on the truck. If the truck falls over, press
                <strong>"start again"</strong>, or press
                <strong><i class="fas fa-rotate-left"></i></strong> to return to the start screen. </span
              ><i class="fas fa-question"></i>
            </button>
          </div>
          <button type="button" name="button" title="Reset" id="resetButton">
            <i class="fas fa-rotate-left"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
