<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Addition Square</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="pictures/addition-table.png" type="image/x-icon">
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="screen">
        <h1 class="heading" id="myHeading">Addition Square</h1>
        <!-- Content goes below here... -->
        <p class="second">second number</p>
        <div class="addition-table">
          <div class="description">
            <p>first</p>
            <p>number</p>
          </div>
          <table>
            <tr>
              <!-- getAttribute() and setAttribute() -->
              <td class="visible" data-show="true" data-value="+">+</td>
              <td class="visible" data-show="true" data-value="—3">—3</td>
              <td class="visible" data-show="true" data-value="—2">—2</td>
              <td class="visible" data-show="true" data-value="—1">—1</td>
              <td class="visible" data-show="true" data-value="0">0</td>
              <td class="visible" data-show="true" data-value="1">1</td>
              <td class="visible" data-show="true" data-value="2">2</td>
              <td class="visible" data-show="true" data-value="3">3</td>
            </tr>
            <tr>
              <td class="visible" data-show="true" data-value="—3">—3</td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—6"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—5"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—4"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—3"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—2"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—1"></td>
              <td class="skyblue invisible" data-sky="off" data-show="false" data-value="0"></td>
            </tr>
            <tr>
              <td class="visible" data-show="true" data-value="—2">—2</td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—5"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—4"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—3"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—2"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—1"></td>
              <td class="skyblue invisible" data-sky="off" data-show="false" data-value="0"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="1"></td>
            </tr>
            <tr>
              <td class="visible" data-show="true" data-value="—1">—1</td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—4"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—3"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—2"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—1"></td>
              <td class="skyblue invisible" data-sky="off" data-show="false" data-value="0"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="1"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="2"></td>
            </tr>
            <tr>
              <td class="visible" data-show="true" data-value="0">0</td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—3"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—2"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—1"></td>
              <td class="skyblue invisible" data-sky="off" data-show="false" data-value="0"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="1"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="2"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="3"></td>
            </tr>
            <tr>
              <td class="visible" data-show="true" data-value="1">1</td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—2"></td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—1"></td>
              <td class="skyblue invisible" data-sky="off" data-show="false" data-value="0"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="1"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="2"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="3"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="4"></td>
            </tr>
            <tr>
              <td class="visible" data-show="true" data-value="2">2</td>
              <td class="turquoise invisible" data-turtle="off" data-show="false" data-value="—1"></td>
              <td class="skyblue invisible" data-sky="off" data-show="false" data-value="0"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="1"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="2"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="3"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="4"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="5"></td>
            </tr>
            <tr>
              <td class="visible" data-show="true" data-value="3">3</td>
              <td class="skyblue invisible" data-sky="off" data-show="false" data-value="0"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="1"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="2"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="3"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="4"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="5"></td>
              <td class="tomato invisible" data-fruit="off" data-show="false" data-value="6"></td>
            </tr>
          </table>
        </div>
      </div>
      <!-- <div class="startPanel" id="startPanel"> -->
      <!-- Start message goes here -->
      <!-- </div> -->
      <div class="interface">
        <button onmouseover="hideHelp()" onmouseout="hideHelp()" type="button" name="button">help</button>
        <button onclick="resetAll()" type="button" name="button">reset</button>
      </div>

    </div>
    <div class="help-text" id="help-text" style="display:none">
      <p>Press the cells in the number square to hide or reveal them. Press reset to hide all the cells again.</p>
    </div>
  </div>

  <script type="text/javascript">
    // General_____________________________________________
    var checkButton = document.getElementById('checkButton');
    var solveButton = document.getElementById('solveButton');
    var startButton = document.getElementById('startButton');
    var startPanel = document.getElementById('startPanel');
    function hideHelp() {
      var x = document.getElementById("help-text");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    function resetAll() {
      window.location.reload();
      // window.location.href = "";
      return false;
    }

    function check() {
      console.log('check initiated');
    }

    function solve() {
      console.log('solve initiated');
    }

    function start() {
      startPanel.style.display = 'none';
      startButton.style.display = 'none';
    }
    // Bespoke funcitons_____________________________________
  </script>
  <script src="script.js"></script>
</body>

</html>
