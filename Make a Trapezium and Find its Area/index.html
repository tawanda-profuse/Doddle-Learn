<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Trapezium and Find its Area</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome Link: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/" type="image/x-icon" />
  </head>

  <body>
    <div class="main">
      <div class="content">
        <div class="screen">
          <h1 class="heading" id="myHeading">
            Make a Trapezium and Find its Area
          </h1>
          <div class="container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              width="100%"
              height="100%"
              viewBox="-0.5 -0.5 1564 941"
              >
              <!-- width="833px" -->
              <!-- Navy blue boundary -->
              <rect
                x="5"
                y="5"
                width="1553"
                height="928"
                rx="18.56"
                ry="18.56"
                fill="none"
                stroke="#000066"
                stroke-width="10"
                pointer-events="all"
              />
              <g>
                <!-- Horizontal grid lines -->
                <path
                  d="M 1558 204.73 L 2.44 202.85"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1558 417.73 L 2.44 415.85"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1558 309.73 L 2.44 307.85"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1558 525.88 L 1.5 524"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1558 631.88 L 1.5 630"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <!-- Vertical grid lines -->
                <path
                  d="M 105.95 935.78 L 110.08 4"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 216.16 937 L 212 6"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 320 937 L 321.56 8"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 427 937 L 428.56 10"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 534 937 L 535.56 11"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 642 937 L 643.56 10"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 748 937 L 749.56 10"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 961 937 L 962.56 9"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 855 937 L 856.56 10"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1068 937 L 1069.56 8"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1177 937 L 1178.56 8"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1283 937 L 1284.56 7"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1391 937 L 1392.56 7"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1498 937 L 1499.56 7"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <!-- Vertical grid lines end -->
                <g transform="translate(-0.5 -0.5)">
                  <switch>
                    <text
                      x="774"
                      y="183"
                      fill="#000080"
                      font-family="Roboto"
                      font-size="54px"
                      text-anchor="middle"
                      font-weight="bold"
                    >
                      3 cm
                    </text>
                  </switch>
                </g>
                <path
                  d="M 1558 95.73 L 2.44 93.85"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1558 739 L 2.5 739"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <path
                  d="M 1558 844.88 L 3.5 843"
                  fill="none"
                  stroke="#90b547"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="stroke"
                />
                <!-- Trapezoid -->
                <path
                class="trapezoid"
                d="M 432 740 L 645.44 202 L 855.56 202 L 1069 740 Z"
                  fill="rgba(221,160,221, 0.5)"
                  stroke="#000080"
                  stroke-width="6"
                  stroke-miterlimit="10"
                  pointer-events="all"
                />
                <!-- Right angle vertical line -->
                <path
                  class="right-angle-line"
                  d="M 643 689 L 641 211"
                  fill="none"
                  stroke="#000066"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  pointer-events="all"
                />
                <!-- pointer-events="stroke" -->
                <!-- Right angle square -->
                <rect
                  class="right-angle-square"
                  x="643"
                  y="689"
                  width="49"
                  height="50"
                  fill="none"
                  stroke="#000080"
                  stroke-width="4"
                  pointer-events="all"
                />
                <!-- Top orange dotted line -->
                <path
                class="top-dotted-line"
                  d="M 10 204 L 1556 204"
                  fill="none"
                  stroke="#ff8432"
                  stroke-width="15"
                  stroke-miterlimit="10"
                  stroke-dasharray="30 18"
                  pointer-events="stroke"
                  />
                <!-- Bottom orange dotted line -->
                <path
                class="bottom-dotted-line"
                  d="M 10 739 L 1556 739"
                  fill="none"
                  stroke="#ff8432"
                  stroke-width="15"
                  stroke-miterlimit="10"
                  stroke-dasharray="30 18"
                  pointer-events="stroke"
                />
                <g transform="translate(-0.5 -0.5)">
                  <switch>
                    <text
                      x="552"
                      y="506"
                      fill="#000080"
                      font-family="Roboto"
                      font-size="54px"
                      text-anchor="middle"
                      font-weight="bold"
                    >
                      5 cm
                    </text>
                  </switch>
                </g>
                <!-- Top left circle -->
                <!-- cx="641" -->
                <!-- cx="-105" -->
                <!-- cx="630" -->
                <ellipse
                  class="control-circle"
                  cx="641"
                  cy="202"
                  rx="10"
                  ry="10"
                  fill="#3333ff"
                  stroke="#000080"
                  stroke-width="3"
                  pointer-events="all"
                />
                <!-- Top right circle -->
                <ellipse
                  class="control-circle"
                  cx="855"
                  cy="202"
                  rx="10"
                  ry="10"
                  fill="#3333ff"
                  stroke="#000080"
                  stroke-width="3"
                  pointer-events="all"
                />
                <!-- Bottom right circle -->
                <ellipse
                  class="control-circle"
                  cx="1071"
                  cy="739.08"
                  rx="10"
                  ry="10"
                  fill="#3333ff"
                  stroke="#000080"
                  stroke-width="3"
                  pointer-events="all"
                />
                <!-- Bottom left circle -->
                <ellipse
                  class="control-circle"
                  cx="428"
                  cy="739"
                  rx="10"
                  ry="10"
                  fill="#3333ff"
                  stroke="#000080"
                  stroke-width="3"
                  pointer-events="all"
                />
                <g transform="translate(-0.5 -0.5)">
                  <switch>
                    <text
                      x="774"
                      y="796"
                      fill="#000080"
                      font-family="Roboto"
                      font-size="54px"
                      text-anchor="middle"
                      font-weight="bold"
                    >
                      6 cm
                    </text>
                  </switch>
                </g>
              </g>
              <switch>
                <g
                  requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"
                />
                <a
                  transform="translate(0,-5)"
                  xlink:href="https://www.diagrams.net/doc/faq/svg-export-text-problems"
                  target="_blank"
                >
                  <text text-anchor="middle" font-size="10px" x="50%" y="100%">
                    Text is not SVG - cannot display
                  </text>
                </a>
              </switch>
            </svg>
          </div>
        </div>
        <div class="interface">
          <div class="tooltip">
            <button type="button" name="button" title="Help" id="helpButton">
              <span class="tooltiptext" id="myToolTip">
                Drag the points of the trapezium left and right. Change the height of the trapezium by dragging the orange lines up and down. 
                </span
              ><i class="fas fa-question"></i>
            </button>
          </div>
          <button type="button" name="button" title="Reset" id="resetButton">
            <i class="fas fa-rotate-left"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
