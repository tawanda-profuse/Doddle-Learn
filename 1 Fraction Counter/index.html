<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Fraction Counter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Link: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="shortcut icon" href="images/fraction-1-2.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="screen">
                <h1 class="heading" id="myHeading">1 Fraction Counter</h1>
                <!-- Content goes below here... -->
                <div class="clock-work">
                    <div class="step-size" title="Click to hide" id="stepSize">
                        step size
                    </div>
                    <div class="inputs">
                        <span class="input-number-decrement" id="minusD">—</span>
                        <div class="place-holder" id="denominatorI">2</div>
                        <span class="input-number-increment" id="addD">+</span>
                    </div>
                    <div class="inputs">
                        <span class="input-number-decrement" id="minusN">—</span>
                        <div class="place-holder" id="numeratorI">1</div>
                        <span class="input-number-increment" id="addN">+</span>
                        <button title="Done" id="showCover"><i class="fas fa-check"></i></button>
                    </div>
                    <div class="clock-controls">
                        <i class="fa-solid fa-rotate-left" title="Rotate anti-clockwise"></i>
                        <i class="fa-solid fa-rotate-right" title="Rotate clockwise"></i>
                    </div>
                    <div class="clock">
                        <div class="clock_face">
                            <!-- <div class="hour_hand hand"></div>
                            <div class="min_hand hand" id="clicker"></div> -->
                            <div class="sec_hand hand"></div>
                            <div class="center"></div>
                            <div class="display"><span id="numerator">1</span>/<span id="denominator">2</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="interface">
                <button onmouseover="hideHelp()" onmouseout="hideHelp()" type="button" name="button">help</button>
                <button onclick="resetAll()" type="button" name="button">reset</button>
            </div>
            <div class="help-text" id="help-text" style="display:none">
                <p>Press the blue button on the left to show then change the step size. Then press the clockwise or
                    anticlockwise buttons to activate the counter.</p>
            </div>
        </div>

        <script type="text/javascript">
            // General_____________________________________________
            var checkButton = document.getElementById('checkButton');
            var solveButton = document.getElementById('solveButton');
            var startButton = document.getElementById('startButton');
            var startPanel = document.getElementById('startPanel');
            function hideHelp() {
                var x = document.getElementById("help-text");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }

            function resetAll() {
                window.location.reload();
                return false;
            }

            function check() {
                console.log('check initiated');
            }

            function solve() {
                console.log('solve initiated');
            }

            function start() {
                startPanel.style.display = 'none';
                startButton.style.display = 'none';
            }
      // Bespoke functions_____________________________________

        </script>
        <script src="script.js"></script>
</body>

</html>
