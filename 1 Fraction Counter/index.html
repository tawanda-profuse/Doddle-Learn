<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Fraction Counter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Link: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="shortcut icon" href="images/fraction-1-2.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="screen">
                <h1 class="heading" id="myHeading">1 Fraction Counter</h1>
                <div class="clock-work">
                    <div class="step-size" title="Click to hide" id="stepSize">
                        step size
                    </div>
                    <div class="inputs">
                        <div class="input-item">
                            <span class="input-number-decrement" id="minusN" title="Decrease by 1">—</span>
                            <div class="place-holder" id="numeratorI">1</div>
                            <span class="input-number-increment" id="addN" title="Increase by 1">+</span>
                        </div>
                        <div class="input-item">
                            <span class="input-number-decrement" id="minusD" title="Decrease by 1">—</span>
                            <div class="place-holder" id="denominatorI">2</div>
                            <span class="input-number-increment" id="addD" title="Increase by 1">+</span>
                            <button title="Done" id="showCover"><i class="fas fa-check"></i></button>
                        </div>
                    </div>
                    <div class="clock">
                        <div class="clock_face">
                            <div class="sec_hand hand">
                                <svg width="169" height="39" fill="none" transform="translate(-80, 45), rotate(90)">
                                    <path d="M0 19L38.5 0L22 19L38.5 39L0 19Z" fill="black" />
                                    <path d="M0 19L38.5 0L22 19L38.5 39L0 19Z" fill="navy" />
                                </svg>
                            </div>
                            <div class="center"></div>
                            <div class="display">
                                <span id="constant">0</span>
                                <div class="fraction">
                                    <span id="numerator"></span>
                                    <span id="divider"></span>
                                    <span id="denominator"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clock-controls">
                    <i class="fa-solid fa-rotate-left" title="Rotate anti-clockwise" id="anti-clockwise"></i>
                    <i class="fa-solid fa-rotate-right" title="Rotate clockwise" id="clockwise"></i>
                </div>
            </div>
            <div class="interface">
                <button type="button" name="button" title="Help" id="helpButton"><i
                        class="fas fa-question"></i></button>
                <button type="button" name="button" title="Reset" id="resetButton"><i
                        class="fas fa-rotate-left"></i></button>
            </div>
            <div class="help-text" id="help-text" style="display:none">
                <p>Press the blue button on the left to show then change the step size. Then press the clockwise or
                    anticlockwise buttons to activate the counter.</p>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
