<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Circumference and Diameter</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome Link: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  </head>

  <body>
    <div class="main">
      <div class="content">
        <div class="screen">
          <h1 class="heading" id="myHeading">
            Circle Circumference and Diameter
          </h1>
          <div class="circle-space">
            <div class="diameter">
              <img src="images/notelet.png" alt="An image of a notelet" />
              <p class="diameter-value">31.4</p>
            </div>
            <div class="circle">
              <div class="line"></div>
              <div class="radius">
                <img src="images/notelet.png" alt="An image of a notelet" />
                <p class="radius-value">10</p>
              </div>
            </div>
            <p class="adjust">Adjust circle size:</p>
            <input
              type="range"
              name="circle-size"
              id="circle-size"
              value="10"
              step="0.1"
              max="20"
              min="0.3"
            />
          </div>
        </div>
        <div class="interface">
          <div class="tooltip">
            <button type="button" name="button" title="Help" id="helpButton">
              <span class="tooltiptext" id="myToolTip">
                Drag the point at the right to change the circle's size. Press
                the notelets to show the circumference and the diameter of the
                circle. </span
              ><i class="fas fa-question"></i>
            </button>
          </div>
          <button type="button" name="button" title="Reset" id="resetButton">
            <i class="fas fa-rotate-left"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
