<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noughts and Crosses Decimal calculations</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome Link: -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="shortcut icon" href="images/tic-tac-toe.png" type="image/x-icon">
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="screen">
        <h1 class="heading" id="myHeading">Noughts and crosses Decimal calculations</h1>
        <div class="classroom">
          <table>
            <tr>
              <td id="1"></td>
              <td id="2"></td>
              <td id="3"></td>
            </tr>
            <tr>
              <td id="4"></td>
              <td id="5"></td>
              <td id="6"></td>
            </tr>
            <tr>
              <td id="7"></td>
              <td id="8"></td>
              <td id="9"></td>
            </tr>
          </table>
          <div class="display-items">
            <div class="white-board" id="white-board"></div>
            <div class="nought-or-cross">
              <div id="cross">
                  <i class="fas fa-times"></i>
              </div>
              <div id="nought">
                  <i class="fa-solid fa-o"></i>
              </div>
            </div>
            <div class="notelet">
              <img src="images/notelet.png" alt="A png graphic of a notelet" id="notelet-img" title="Click to reveal">
              <h2 id="notelet-text" title="Click to hide">30</h2>
            </div>
            <button data-item="integers" id="switch-button">multiply by decimals</button>
          </div>
        </div>
      </div>
      <div class="interface">
        <button type="button" name="button" title="Help" id="helpButton"><i class="fas fa-question"></i></button>
        <button type="button" name="button" title="Reset" id="resetButton"><i class="fas fa-rotate-left"></i></button>
      </div>

    </div>
    <div class="help-text" id="help-text" style="display:none">
      <p>
      <ul>
        <li>Click a number to select it.</li>
        <li>Click the notelet to reveal the correct answer.</li>
        <li>Click the nought or the cross to mark the highlighted number.</li>
        <li>Press reset for a new game.</li>
        <li>Use the blue button to choose the level.</li>
      </ul>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
